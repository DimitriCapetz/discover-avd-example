          uplink_switch_interfaces:
            - Ethernet1/1
            - Ethernet1/1
        - name: DC3-LEAF2
          id: 14
          mgmt_ip: 10.99.99.216/24
          uplink_switch_interfaces:
            - Ethernet2/1
            - Ethernet2/1
