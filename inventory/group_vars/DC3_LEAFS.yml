type: l3leaf

pod_name: POD1

l3leaf: # dynamic_key: node_type
  defaults:
    platform: vEOS
    loopback_ipv4_pool: 10.3.101.0/24
    vtep_loopback_ipv4_pool: 10.3.102.0/24
